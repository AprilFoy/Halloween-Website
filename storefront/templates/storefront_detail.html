{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>{{ item.item }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static item.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
	    <h3>Price</h3>
	    <h4>${{ item.price }}</h4>
        <br>
        <h3>About the item:</h3>
        <br>
        <h4>{{ item.description }}</h4>
        <br>
        <h3>Categories:&nbsp;</h3>
        {% for category in item.categories.all %}
        <a href="{% url 'storefront_category' category.name %}">
            {{ category.name }}
        </a>&nbsp;
        {% endfor %}
        <br>
        <br>
        <a href="https://i.kym-cdn.com/photos/images/newsfeed/001/471/100/0e5.jpg"
                   class="btn btn-primary">
                   Purchase
        </a>
    </div>
   </div>
{% endblock %}
