{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Items</h1>
<div class="row">
{% for item in item %}
    <div class="col-md-4">
        <div class="card mb-2 h-100">
            <img class="card-img-top" src="{% static item.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ item.item }}</h5>
                <p class="card-text">${{ item.price }}</p>
                <a href="{% url 'storefront_detail' item.pk %}"
                   class="btn btn-primary">
                    More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
