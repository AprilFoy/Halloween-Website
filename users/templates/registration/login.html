{% extends 'base.html' %}

{% block page_content %}
<title>Account Login</title>
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
<br>
<a href="{% url 'password_reset' %}">Reset password</a>
<br>
<a href="{% url 'register' %}">Register</a>
{% endblock %}
